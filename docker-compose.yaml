version: '3.4'
services:
  backend:
    image: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    restart: always
    ports:
      - 8888:8888
    networks:
      - knocking_dev
    depends_on:
      - db
  db:
    image: postgres:alpine
    env_file:
      - ./backend/.env
    restart: always
    expose:
      - 5432
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 3306:3306
    networks:
      - knocking_dev

networks:
  knocking_dev:
    driver: bridge

volumes:
  db_data: {}
